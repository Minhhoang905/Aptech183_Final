    <div class="container mt-5">
        <h2 class="text-center mb-4">üõí Thanh to√°n ƒë∆°n h√†ng</h2>

    <!-- Script c·ªßa Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
	<script>
	function loadCheckoutDetails() {
	    let checkoutInfo = JSON.parse(localStorage.getItem("checkoutInfo")) || {};
	    let cart = checkoutInfo.cart || [];
	    let totalPrice = checkoutInfo.totalPrice || 0;
	    let cartItemsContainer = document.getElementById('checkout-items');
	    cartItemsContainer.innerHTML = '';

	    if (cart.length === 0) {
	        cartItemsContainer.innerHTML = '<p class="text-center text-muted">üõí Kh√¥ng c√≥ s·∫£n ph·∫©m n√†o ƒë·ªÉ thanh to√°n.</p>';
	        document.getElementById('checkout-total').textContent = '0 VND';
	        return;
	    }

	    cart.forEach((item, index) => {
	        let itemDiv = document.createElement('div');
	        itemDiv.classList.add('col-md-12', 'mb-3');
	        itemDiv.innerHTML = `
	            <div class="card shadow-sm border-0">
	                <div class="row g-0">
	                    <div class="col-md-4 d-flex align-items-center">
	                        <img src="${item.imagePath}" class="img-fluid rounded-start" alt="Product Image">
	                    </div>
	                    <div class="col-md-8">
	                        <div class="card-body">
	                            <h5 class="card-title">${item.productName}</h5>
	                            <p class="card-text">üí∞ Gi√°: <strong>${item.price.toLocaleString()} VND</strong></p>
	                            <p class="card-text">üî¢ S·ªë l∆∞·ª£ng: <strong>${item.quantity}</strong></p>
	                            <p class="card-text">üíµ T·ªïng c·ªông: <strong>${(item.price * item.quantity).toLocaleString()} VND</strong></p>
	                        </div>
	                    </div>
	                </div>
	            </div>
	        `;
	        cartItemsContainer.appendChild(itemDiv);
	    });

	    document.getElementById('checkout-total').textContent = totalPrice.toLocaleString() + " VND";
	}

	function confirmPayment() {
	    let checkoutInfo = JSON.parse(localStorage.getItem("checkoutInfo")) || {};
	    let cart = checkoutInfo.cart || [];

	    if (cart.length === 0) {
	        alert("‚ö†Ô∏è Kh√¥ng c√≥ s·∫£n ph·∫©m n√†o ƒë·ªÉ thanh to√°n!");
	        return;
	    }

	    // Hi·ªÉn th·ªã th√¥ng b√°o
	    alert("‚úÖ Thanh to√°n th√†nh c√¥ng! ƒê∆°n h√†ng c·ªßa b·∫°n s·∫Ω ƒë∆∞·ª£c x·ª≠ l√Ω.");

	    // X√≥a d·ªØ li·ªáu gi·ªè h√†ng kh·ªèi localStorage
	    localStorage.removeItem('cart');
	    localStorage.removeItem('checkoutInfo');

	    // X√≥a h√¨nh ·∫£nh v√† n·ªôi dung gi·ªè h√†ng tr√™n giao di·ªán
	    let cartItemsContainer = document.getElementById('checkout-items');
	    cartItemsContainer.innerHTML = '';  // X√≥a t·∫•t c·∫£ n·ªôi dung

	    // C·∫≠p nh·∫≠t t·ªïng ti·ªÅn
	    document.getElementById('checkout-total').textContent = '0 VND';

	    // C·∫≠p nh·∫≠t icon gi·ªè h√†ng
	    updateCartIcon();

	    // √âp tr√¨nh duy·ªát l√†m m·ªõi n·ªôi dung (n·∫øu v·∫´n hi·ªÉn th·ªã)
	    setTimeout(() => {

	    }, 100);

	}

	window.onload = function () {
	    loadCheckoutDetails();
	};
    </script>
</body>
