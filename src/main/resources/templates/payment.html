<!DOCTYPE html>
<html lang="en" xmlns="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment</title>
	<link rel="stylesheet" href="/styles.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
        <div class="container-fluid">
            <!-- G√≥c tr√°i: Icon -->
            <a class="navbar-brand" href="#">

            </a>

            <!-- Button toggle menu cho mobile -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- Navbar -->
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" th:href="@{/ComplexGym/home}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" id="bookingLink" role="button">
                            Schedule
                        </a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="productsDropdown" role="button"
                            data-bs-toggle="dropdown" aria-expanded="false">
                            Products
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="productsDropdown">
                            <li><a class="dropdown-item" th:href="@{/products/supplements}">Supplement</a></li>
                            <li><a class="dropdown-item" th:href="@{/products/gears}">Gears</a></li>
                        </ul>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/cart}">
                            <i class="fas fa-shopping-cart"></i> Cart
                        </a>
                    </li>
                </ul>

                <!-- Hi·ªÉn th·ªã theo tr·∫°ng th√°i ƒëƒÉng nh·∫≠p -->
                <div class="ms-3">
                    <th:block th:if="${role == 'Anonymous'}">
                        <a class="btn btn-warning" th:href="@{/login}">Login</a>
                    </th:block>
                    <th:block th:if="${role != 'Anonymous'}">
                        <div class="dropdown">
                            <button class="btn btn-warning dropdown-toggle" type="button" id="userMenu"
                                data-bs-toggle="dropdown" aria-expanded="false">
                                <i class="fas fa-user"></i> <span th:text="${username}"></span>
                            </button>
                            <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="userMenu">
                                <li th:if="${role == 'ROLE_ADMIN'}"><a class="dropdown-item" th:href="@{/userManagement}">User Management</a></li>
                                <li><hr class="dropdown-divider"></li>
                                <li th:if="${role == 'ROLE_ADMIN'}"><a class="dropdown-item" th:href="@{/products/productManagement}">Product Management</a></li>
                                <li><hr class="dropdown-divider"></li>                                
                                <li><a class="dropdown-item logout-item" th:href="@{/logout}">Logout</a></li>
                            </ul>
                        </div>
                    </th:block>
                </div>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <h2 class="text-center mb-4">üõí Thanh to√°n ƒë∆°n h√†ng</h2>

        <div id="checkout-items" class="row row-cols-1 row-cols-md-2 g-4"></div>

        <div class="text-center mt-4">
            <h4>T·ªïng ti·ªÅn: <span id="checkout-total" class="text-danger fw-bold"></span></h4>
            <button class="btn btn-success btn-lg mt-3" onclick="confirmPayment()">
                <i class="fas fa-check"></i> X√°c nh·∫≠n thanh to√°n
            </button>
            <button class="btn btn-secondary btn-lg mt-3" onclick="location.href='/cart'">
                <i class="fas fa-arrow-left"></i> Quay l·∫°i gi·ªè h√†ng
            </button>
        </div>
    </div>
    
    <!-- Script c·ªßa Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>    
    <script>
        function loadCheckoutDetails() {
            const checkoutInfo = JSON.parse(localStorage.getItem('checkoutInfo')) || {};
            const { cart = [], totalPrice = 0 } = checkoutInfo;

            const checkoutItemsContainer = document.getElementById('checkout-items');
            checkoutItemsContainer.innerHTML = '';

            if (cart.length === 0) {
                checkoutItemsContainer.innerHTML = "<p class='text-center text-danger'>Gi·ªè h√†ng c·ªßa b·∫°n ƒëang tr·ªëng.</p>";
                return;
            }

            cart.forEach(item => {
                const itemDiv = document.createElement('div');
                itemDiv.classList.add('col');

                itemDiv.innerHTML = `
                    <div class="card shadow-sm border-0">
                        <div class="row g-0">
                            <div class="col-md-4 d-flex align-items-center">
                                <img src="${item.imagePath}" class="img-fluid rounded-start" alt="Product Image">
                            </div>
                            <div class="col-md-8">
                                <div class="card-body">
                                    <h5 class="card-title">${item.productName}</h5>
                                    <p class="card-text">üí∞ Gi√°: <strong>${item.price.toLocaleString()} VND</strong></p>
                                    <p class="card-text">üî¢ S·ªë l∆∞·ª£ng: <strong>${item.quantity}</strong></p>
                                    <p class="card-text">üíµ T·ªïng c·ªông: <strong>${(item.price * item.quantity).toLocaleString()} VND</strong></p>
                                </div>
                            </div>
                        </div>
                    </div>
                `;
                checkoutItemsContainer.appendChild(itemDiv);
            });

            document.getElementById('checkout-total').textContent = `${totalPrice.toLocaleString()} VND`;
        }

        function confirmPayment() {
            if (!localStorage.getItem('checkoutInfo')) {
                alert("Kh√¥ng c√≥ s·∫£n ph·∫©m n√†o trong gi·ªè h√†ng ƒë·ªÉ thanh to√°n.");
                return;
            }

            alert("C·∫£m ∆°n b·∫°n ƒë√£ thanh to√°n! ƒê∆°n h√†ng c·ªßa b·∫°n s·∫Ω ƒë∆∞·ª£c x·ª≠ l√Ω ngay.");
            localStorage.removeItem('cart');
            localStorage.removeItem('checkoutInfo');
            window.location.href = "/cart";
        }

        window.onload = function () {
            loadCheckoutDetails();
        };
    </script>
</body>

</html>
