<!DOCTYPE html>
<html xmlns="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Change password</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            display: flex;
            flex-direction: column;
            background-image: url("/image_resources/img_home/1.JPG");
            object-fit: contain;
            background-repeat: no-repeat;
            color: white;
        }

        h3 {
            letter-spacing: 1px;
            font-size: 24px;
            text-shadow: -1px -1px 0 #00000079, 1px -1px 0 #00000057, -1px 1px 0 #00000053, 1px 1px 0 #0000005a;
        }

        .content {
            margin-top: 5vh;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }

        header {
            font-family: 'Impact', Courier, monospace;
            text-decoration: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            padding: 0px 3%;
            display: flex;
            align-items: center;
            justify-content: space-between;
            z-index: 1000;

        }

        header .logo {
            color: white;
            font-size: 30px;
            text-decoration: none;
            cursor: pointer;
        }

        header .logo span {
            color: rgb(11, 211, 85);
        }

        header .navbar ul {
            list-style: none;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        header .navbar ul li {
            position: relative;
            float: left;
        }

        header .navbar ul li a {
            display: block;
            padding: 20px;
            color: white;
            font-size: 20px;
            transition: ease-in 0.3s;
            cursor: pointer;
            text-decoration: none;
        }

        header .navbar ul li .fa-circle-user {
            font-size: 20px;
            padding-right: 10px;
        }

        nav ul li a:hover {
            color: rgb(11, 211, 85);
        }

        header .navbar ul li ul {
            position: absolute;
            left: 0;
            width: 200px;
            display: none;
        }

        header .navbar ul li ul li {
            width: 100%;
        }

        header .navbar ul li:hover>ul {
            display: initial;
        }

        header .navbar ul li .button {
            color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            width: 120px;
            padding: 7px 7px;
            background-color: rgb(11, 211, 85);
            transition: ease-in-out 0.3s;
            cursor: pointer;
            margin-left: 20px;
        }

        header .navbar ul li .button:hover {
            color: white;
        }

        .content h2 {
            text-shadow: -1px -1px 0 #00000079, 1px -1px 0 #00000057, -1px 1px 0 #00000053, 1px 1px 0 #0000005a;
            color: white;
            font-size: 50px;
            color: rgb(11, 211, 85);
            margin-bottom: 10px;
            font-family: 'Impact', Haettenschweiler, sans-serif;

        }

        .content form div {
            border-radius: 8px;
            height: 40px;
            width: 500px;
            background-color: white;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .content form div input {
            outline: none;
            border: none;

        }

        .content form button {
            margin: 20px 10px;
            height: 40px;
            width: 200px;
            background-color: rgb(11, 211, 85);
            border: none;
            font-family: 'Impact', Haettenschweiler, sans-serif;
            font-size: 20px;
            color: aliceblue;
            cursor: pointer;

        }

        .content form {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: 'Impact', Haettenschweiler, sans-serif;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .checkbox-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .input-container {
            position: relative;
            /* Th√™m v·ªã tr√≠ t∆∞∆°ng ƒë·ªëi */
        }

        .toggle-password {
            cursor: pointer;
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 18px;
            user-select: none;
            /* NgƒÉn ch·∫∑n ch·ªçn vƒÉn b·∫£n khi nh·∫•n */
        }

        .message {
            color: red;
            text-align: center;
        }

        /* CSS cho pop-up */
        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            text-align: center;
            z-index: 1000;
        }

        .popup h3 {
            margin: 0 0 10px;
        }

        .popup button {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }

        .popup button:hover {
            background-color: #0056b3;
        }

        /* Overlay m·ªù khi hi·ªÉn th·ªã pop-up */
        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 999;
        }
    </style>
</head>

<body>
    <!-- Navbar -->
    <header>
        <a th:href="@{/ComplexGym/home}" class="logo">Complex<span> Gym</span></a>
        <nav class="navbar">
            <ul>
                <li><a th:href="@{/ComplexGym/home}">BACK TO HOME</a></li>
        </nav>
    </header>

    <div class="content">
        <h2>Change Password</h2>
        <form method="POST" th:action="@{/doChangePass}" th:object="${changePasswordForm}" id="passwordForm">
            <h3>Username</h3>
            <div class="input-container">
                <input type="text" name="name" placeholder="Enter username" required>
            </div>
            <h3>Old password</h3>
            <div class="input-container">
                <input type="password" name="pass" id="pass" placeholder="Enter old password" required>
                <span class="toggle-password" onclick="togglePassword('pass', this)">üôà</span>
            </div>
            <h3>New password</h3>
            <div class="input-container">
                <input type="password" name="newPass" id="newPass" placeholder="Enter new password" required>
                <span class="toggle-password" onclick="togglePassword('newPass', this)">üôà</span>
            </div>
            <p class="message" th:text="${mes}"></p>
            <button type="submit" class="submit-button">Submit</button>
        </form>

        <!-- Overlay v√† Pop-up -->
        <div class="overlay" id="overlay"></div>
        <!-- Pop-up Th√¥ng b√°o th√†nh c√¥ng -->
        <div class="popup" id="successPopup">
            <h3 th:text="${successMessage}"></h3>
            <!-- Ng∆∞·ªùi d√πng c√≥ th·ªÉ nh·∫•n OK ƒë·ªÉ chuy·ªÉn ngay ho·∫∑c ch·ªù timeout -->
            <button onclick="redirectToLogin()">OK</button>
        </div>
        <!-- Pop-up Th√¥ng b√°o l·ªói -->
        <div class="popup" id="errorPopup" th:if="${errorMessage}">
            <h3 th:text="${errorMessage}"></h3>
            <button onclick="closePopup()">OK</button>
        </div>
    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        function togglePassword(inputId, toggleButton) {
            const passwordInput = document.getElementById(inputId);
            const isPasswordVisible = passwordInput.type === 'password';
            passwordInput.type = isPasswordVisible ? 'text' : 'password';
            toggleButton.textContent = isPasswordVisible ? 'üëÅÔ∏è' : 'üôà'; // ƒê·ªïi icon
        }

        // Hi·ªÉn th·ªã red border khi nh·∫≠p sai
        function validatePassword(event) {
            const newPassword = document.getElementById("newPass");
            const message = document.querySelector(".message"); // L·∫•y ph·∫ßn t·ª≠ hi·ªÉn th·ªã th√¥ng b√°o l·ªói
            const passwordValue = newPassword.value;

            let errorMsg = "";

            if (passwordValue.length < 8 || passwordValue.length > 20) {
                errorMsg = "Password must be between 8 and 20 characters";
            } else if (!/[A-Z]/.test(passwordValue)) {
                errorMsg = "Password must contain at least one uppercase letter";
            } else if (!/[^a-zA-Z0-9]/.test(passwordValue)) {
                errorMsg = "Password must contain at least one special character";
            }

            if (errorMsg !== "") {
                newPassword.style.border = "2px solid red";
                message.textContent = errorMsg; // Hi·ªÉn th·ªã th√¥ng b√°o l·ªói trong th·∫ª c√≥ class "message"
                event.preventDefault(); // NgƒÉn ch·∫∑n g·ª≠i form n·∫øu c√≥ l·ªói
                return false;
            } else {
                newPassword.style.border = "";
                message.textContent = ""; // X√≥a th√¥ng b√°o l·ªói n·∫øu h·ª£p l·ªá
                return true;
            }
        }

        document.getElementById("passwordForm").addEventListener("submit", validatePassword);

        // Ki·ªÉm tra flash attributes t·ª´ Thymeleaf khi load trang
        window.onload = function () {
            // L·∫•y gi√° tr·ªã successMessage v√† errorMessage ƒë∆∞·ª£c set qua Flash Attribute
            let successMessage = "[[${successMessage}]]";
            let errorMessage = "[[${errorMessage}]]";

            // N·∫øu c√≥ th√¥ng b√°o th√†nh c√¥ng
            if (successMessage && successMessage.trim() !== "null") {
                document.getElementById("successPopup").style.display = "block";
                document.getElementById("overlay").style.display = "block";
                // C√≥ th·ªÉ t·ª± ƒë·ªông chuy·ªÉn h∆∞·ªõng sau 5 gi√¢y
                setTimeout(redirectToLogin, 5000);
            }

            // N·∫øu c√≥ th√¥ng b√°o l·ªói
            if (errorMessage && errorMessage.trim() !== "null") {
                document.getElementById("errorPopup").style.display = "block";
                document.getElementById("overlay").style.display = "block";
            }
        };

        // H√†m chuy·ªÉn h∆∞·ªõng sang trang login
        function redirectToLogin() {
            window.location.href = "/ComplexGym/home";
        }

        // H√†m ƒë√≥ng pop-up l·ªói (v·∫´n ·ªü trang register)
        function closePopup() {
            document.getElementById("errorPopup").style.display = "none";
            document.getElementById("overlay").style.display = "none";
        }

    </script>
</body>

</html>
