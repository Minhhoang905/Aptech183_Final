<!DOCTYPE html>
<html lang="vi" xmlns="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schedule</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
        <div class="container-fluid">
            <!-- Góc trái: Icon -->
            <a class="navbar-brand" href="#">
                <i class="fas fa-dumbbell"></i>
            </a>

            <!-- Button toggle menu cho mobile -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- Navbar -->
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" th:href="@{/ComplexGym/home}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/ComplexGym/schedule}" id="bookingLink" role="button">
                            Schedule
                        </a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="productsDropdown" role="button"
                            data-bs-toggle="dropdown" aria-expanded="false">
                            Products
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="productsDropdown">
                            <li><a class="dropdown-item" th:href="@{/ComplexGym/products/supplements}">Supplement</a></li>
                            <li><a class="dropdown-item" th:href="@{/ComplexGym/products/gears}">Gears</a></li>
                        </ul>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/ComplexGym/cart}">
                            <i class="fas fa-shopping-cart"></i> Cart <span id="cart-count"></span>
                        </a>
                    </li>
                </ul>

                <!-- Hiển thị theo trạng thái đăng nhập -->
                <div class="ms-3">
                    <th:block th:if="${role == 'Anonymous'}">
                        <a class="btn btn-warning" th:href="@{/login}">Login</a>
                    </th:block>
                    <th:block th:if="${role != 'Anonymous'}">
                        <div class="dropdown">
                            <button class="btn btn-warning dropdown-toggle" type="button" id="userMenu"
                                data-bs-toggle="dropdown" aria-expanded="false">
                                <i class="fas fa-user"></i> <span th:text="${username}"></span>
                            </button>
                            <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="userMenu">
                                <li th:if="${role == 'ROLE_ADMIN'}"><a class="dropdown-item" th:href="@{/userManagement}">User Management</a></li>
                                <li><hr class="dropdown-divider"></li>
                                <li th:if="${role == 'ROLE_ADMIN'}"><a class="dropdown-item" th:href="@{/ComplexGym/products/productManagement}">Product Management</a></li>
                                <li><hr class="dropdown-divider"></li>
                                <li><a th:href="@{/ComplexGym/payment/ordersManagement}">Order<br>management</a></li>
                                <li><hr class="dropdown-divider"></li>                                                                                                                                                                                                                              
                                <li><a class="dropdown-item logout-item" th:href="@{/logout}">Logout</a></li>
                            </ul>
                        </div>
                    </th:block>
                </div>
            </div>
        </div>
    </nav>
<!-- Thông báo từ controller -->
<!-- Thông báo từ controller -->
<div th:if="${successMessage}" class="alert alert-success" th:text="${successMessage}"></div>
<div th:if="${errorMessage}" class="alert alert-danger" th:text="${errorMessage}"></div>

<h2>Lịch Tập Theo Tuần</h2>
<p>Vai trò: <strong th:text="${role}"></strong></p>

<div>
	<p>Id: <span th:text="${userId}"></span></p>	
    <p>Xin chào, <span th:text="${username}"></span></p>
    <p>Email: <span th:text="${email}"></span></p>
    <p>SĐT: <span th:text="${phoneNumber}"></span></p>
    <p>Địa chỉ: <span th:text="${address}"></span></p>
</div>

<table class="table table-bordered text-center">
    <thead>
        <tr>
            <th>Giờ</th>
            <th th:each="entry : ${scheduleMap}" th:text="${#temporals.format(entry.key, 'dd/MM/yyyy')}"></th>
        </tr>
    </thead>
    <tbody>
        <tr th:each="hour : ${#numbers.sequence(5, 20)}">
            <td th:text="${hour + ':00'}"></td>

            <td th:each="entry : ${scheduleMap}" th:with="forms=${entry.value}">
                
                <!-- Nếu không có form, hiển thị dấu gạch -->
                <th:block th:if="${forms == null or forms.isEmpty()}">
                    <span class="text-muted">—</span>
                </th:block>

                <!-- Nếu có form, xử lý -->
                <th:block th:if="${forms != null and !forms.isEmpty()}" 
                          th:with="form=${forms[0]}, slotInfo=${form.hours.get(hour)}">

                    <!-- USER -->
					<th:block th:if="${#strings.contains(role, 'ROLE_USER')}">
					    <th:block th:if="${slotInfo != null and (slotInfo.ptCount > 0 or slotInfo.bookedByCurrentUser)}">
					        <div>PT: <span th:text="${slotInfo.ptCount}"></span></div>
					        <div>User: <span th:text="${slotInfo.userCount}"></span></div>
					
					        <div th:if="${slotInfo.bookedByCurrentUser}" class="text-info">Đã đặt</div>
					
					        <form th:if="${!slotInfo.bookedByCurrentUser and slotInfo.ptCount > slotInfo.userCount}"
					              method="post" th:action="@{/ComplexGym/schedule/book}">
					            <input type="hidden" name="scheduleId" th:value="${form.scheduleId}" />
					            <input type="hidden" name="hour" th:value="${hour}" />
					            <button type="submit" class="btn btn-sm btn-primary">Đặt Hẹn</button>
					        </form>
					    </th:block>
					    <th:block th:if="${slotInfo == null or (slotInfo.ptCount == 0 and !slotInfo.bookedByCurrentUser)}">
					        <span class="text-muted">—</span>
					    </th:block>
					</th:block>

                    <!-- PT / ADMIN -->
                    <th:block th:if="${#strings.contains(role, 'ROLE_PT') or #strings.contains(role, 'ROLE_ADMIN')}">
                        <th:block th:if="${slotInfo != null}">
                            <div>PT: <span th:text="${slotInfo.ptCount}"></span></div>
                            <div>User: <span th:text="${slotInfo.userCount}"></span></div>

                            <form th:if="${!slotInfo.bookedByCurrentUser}"
                                  method="post" th:action="@{/ComplexGym/schedule/book}">
                                <input type="hidden" name="scheduleId" th:value="${form.scheduleId}" />
                                <input type="hidden" name="hour" th:value="${hour}" />
                                <button type="submit" class="btn btn-sm btn-primary">Đặt Hẹn</button>
                            </form>

                            <div th:if="${slotInfo.bookedByCurrentUser}" class="text-info">Đã đặt</div>
                        </th:block>
                        <th:block th:if="${slotInfo == null}">
                            <span class="text-muted">—</span>
                        </th:block>
                    </th:block>

                </th:block>
            </td>
        </tr>
    </tbody>
</table>

<!-- SweetAlert + Bootstrap -->
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>


</body>

</html>
