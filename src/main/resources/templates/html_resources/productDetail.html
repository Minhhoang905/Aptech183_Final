<body>

	<!-- Hi·ªÉn th·ªã th√¥ng b√°o t·ª´ backend -->
	<div class="container mt-3">
	    <!-- Hi·ªÉn th·ªã l·ªói -->
	    <div th:if="${errorMessage}" class="alert alert-danger" role="alert">
	        <span th:text="${errorMessage}"></span>
	    </div>
	    <!-- Hi·ªÉn th·ªã th√†nh c√¥ng -->
	    <div th:if="${successMessage}" class="alert alert-success" role="alert">
	        <span th:text="${successMessage}"></span>
	    </div>
	</div>
	
<!-- N·ªôi dung trang chi ti·∫øt s·∫£n ph·∫©m -->
<div class="container mt-4">
    <div class="row">
        <!-- C·ªôt h√¨nh ·∫£nh s·∫£n ph·∫©m -->
        <div class="col-md-6">
            <img th:src="${product.imagePath}" class="img-fluid" alt="Product Image">
        </div>

        <!-- C·ªôt th√¥ng tin s·∫£n ph·∫©m -->
        <div class="col-md-6">
            <h2 th:text="${product.productName}"></h2>
            <p>üí∞ Gi√°: <span th:text="${#numbers.formatInteger(product.price, 3, 'POINT')}"></span> VND</p>
            <p>üì¶ S·ªë l∆∞·ª£ng c√≤n l·∫°i: <span th:text="${product.quantity}"></span></p>

            <!-- Form x·ª≠ l√Ω gi·ªè h√†ng (Th√™m v√†o gi·ªè h√†ng & Mua ngay) -->
            <form id="cartForm" th:action="@{/ComplexGym/cart/add}" method="post">
                <input type="hidden" name="productId" th:value="${product.id}">
                <label for="quantity">Ch·ªçn s·ªë l∆∞·ª£ng:</label>
                <input type="number" name="quantity" id="quantity" class="form-control mb-2"
                       value="1" min="1" th:max="${product.quantity}" 
                       oninput="checkQuantity()">
                <p class="text-danger small d-none" id="cartWarning">‚ö† S·ªë l∆∞·ª£ng kh√¥ng ƒë·ªß!</p>
            </form>

            <!-- N√∫t Th√™m v√†o gi·ªè h√†ng -->
            <button type="button" class="btn btn-success w-100" onclick="addToCart(false)">
                üõí Th√™m v√†o gi·ªè h√†ng
            </button>

            <!-- N√∫t Mua ngay -->
            <button type="button" class="btn btn-danger w-100 mt-2" onclick="addToCart(true)">
                üõçÔ∏è Mua ngay
            </button>
                    <!-- Ph·∫ßn hi·ªÉn th·ªã m√¥ t·∫£ s·∫£n ph·∫©m -->
        <div class="row mt-4">
            <div class="col">
                <h4>M√¥ t·∫£ s·∫£n ph·∫©m</h4>
                <!-- D√πng th:utext ƒë·ªÉ hi·ªÉn th·ªã n·ªôi dung HTML c·ªßa m√¥ t·∫£ -->
                <div th:utext="${description}"></div>
            </div>
        </div>
        
        <!-- Form ch·ªânh s·ª≠a m√¥ t·∫£ (ch·ªâ hi·ªÉn th·ªã cho Admin) -->
        <div class="row mt-4" th:if="${role == 'ROLE_ADMIN'}">
            <div class="col">
                <h4>Ch·ªânh s·ª≠a m√¥ t·∫£ s·∫£n ph·∫©m</h4>
                <form th:action="@{/ComplexGym/products/saveDescription}" method="post">
                    <input type="hidden" name="id" th:value="${product.id}">
                    <textarea id="editor" name="description" rows="10" class="form-control" th:text="${description}"></textarea>
                    <button type="submit" class="btn btn-primary mt-2">Save</button>
                </form>
            </div>
        </div>
        </div>
    </div>
</div>
<!-- CKEditor ƒë·ªÉ h·ªó tr·ª£ ch·ªânh s·ª≠a m√¥ t·∫£ (ch·ªâ k√≠ch ho·∫°t n·∫øu t·ªìn t·∫°i textarea) -->
<script src="https://cdn.ckeditor.com/4.16.2/standard/ckeditor.js"></script>
<!-- Script c·ªßa Bootstrap -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<!-- Script c·ªßa SweetAlert -->	
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>	

<!-- Script ki·ªÉm tra s·ªë l∆∞·ª£ng v√† x·ª≠ l√Ω "Mua ngay" -->
<script>

// Ki·ªÉm tra n·∫øu ph·∫ßn t·ª≠ c√≥ ID "editor" t·ªìn t·∫°i, th√¨ kh·ªüi t·∫°o CKEditor ƒë·ªÉ ch·ªânh s·ª≠a m√¥ t·∫£ s·∫£n ph·∫©m.
if (document.getElementById('editor')) {
    CKEDITOR.replace('editor');
}


document.addEventListener("DOMContentLoaded", function () {
    const quantityInput = document.getElementById("quantity");
    const cartWarning = document.getElementById("cartWarning");
    const addToCartBtn = document.querySelector('.btn-success');
    const buyNowBtn = document.querySelector('.btn-danger');

    // ‚úÖ √Çm thanh "pop" khi th√™m th√†nh c√¥ng
    const successSound = new Audio("https://cdn.pixabay.com/audio/2022/03/15/audio_5a5015fba7.mp3"); // sound effect mi·ªÖn ph√≠

    // ‚úÖ Ki·ªÉm tra s·ªë l∆∞·ª£ng nh·∫≠p v√†o
    function checkQuantity() {
        const maxQuantity = parseInt(quantityInput.getAttribute("max"));
        let currentValue = parseInt(quantityInput.value);

        if (currentValue > maxQuantity) {
            cartWarning.classList.remove("d-none");
            quantityInput.value = maxQuantity;
        } else {
            cartWarning.classList.add("d-none");
        }
    }

    // ‚úÖ H√†m th√™m v√†o gi·ªè
    window.addToCart = function (isBuyNow) {
        const targetBtn = isBuyNow ? buyNowBtn : addToCartBtn;

        // üëâ ƒê·ªïi n√∫t sang tr·∫°ng th√°i loading
        const originalText = targetBtn.innerHTML;
        targetBtn.innerHTML = '<i class="fa fa-spinner fa-spin"></i> Processing...';
        targetBtn.disabled = true;

        let formData = new FormData(document.getElementById("cartForm"));

        fetch("/ComplexGym/cart/add", {
            method: "POST",
            body: formData,
        }).then(response => {
            if (response.ok) {
                if (isBuyNow) {
                    // üõçÔ∏è Mua ngay ‚Üí chuy·ªÉn trang
                    window.location.href = "/ComplexGym/payment";
                } else {
                    // üîä Ph√°t √¢m thanh khi th√™m th√†nh c√¥ng
                    successSound.play();

                    // ‚úÖ SweetAlert v·ªõi l·ª±a ch·ªçn
                    Swal.fire({
                        icon: 'success',
                        title: 'Added to cart!',
                        text: 'The product has been added to your cart.',
                        showCancelButton: true,
                        confirmButtonText: 'üõí View Cart',
                        cancelButtonText: 'üõçÔ∏è Continue Shopping',
                        confirmButtonColor: '#198754',
                        cancelButtonColor: '#6c757d'
                    }).then((result) => {
                        if (result.isConfirmed) {
                            window.location.href = "/ComplexGym/cart";
                        }
                    });
                }
            } else {
                // ‚ùå L·ªói t·ª´ server ‚Üí hi·ªáu ·ª©ng rung
                Swal.fire({
                    icon: 'error',
                    title: 'Oops...',
                    text: 'Something went wrong while adding the product to cart!',
                    customClass: {
                        popup: 'animate__animated animate__shakeX'
                    }
                });
            }
        }).catch(error => {
            // ‚ùå L·ªói m·∫°ng ‚Üí hi·ªáu ·ª©ng rung
            Swal.fire({
                icon: 'error',
                title: 'Network error',
                text: 'Please check your connection and try again.',
                customClass: {
                    popup: 'animate__animated animate__shakeX'
                }
            });
            console.error("Add to cart error:", error);
        }).finally(() => {
            // üîÅ Kh√¥i ph·ª•c n√∫t v·ªÅ tr·∫°ng th√°i ban ƒë·∫ßu
            targetBtn.innerHTML = originalText;
            targetBtn.disabled = false;
        });
    };

    quantityInput.addEventListener("input", checkQuantity);
});
</script>
</body>
