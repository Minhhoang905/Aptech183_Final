                <div th:utext="${description}"></div>

    <!-- Script c·ªßa Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- CKEditor ƒë·ªÉ h·ªó tr·ª£ ch·ªânh s·ª≠a m√¥ t·∫£ (ch·ªâ k√≠ch ho·∫°t n·∫øu t·ªìn t·∫°i textarea) -->
    <script src="https://cdn.ckeditor.com/4.16.2/standard/ckeditor.js"></script>
<script>
	// Ki·ªÉm tra n·∫øu ph·∫ßn t·ª≠ c√≥ ID "editor" t·ªìn t·∫°i, th√¨ kh·ªüi t·∫°o CKEditor ƒë·ªÉ ch·ªânh s·ª≠a m√¥ t·∫£ s·∫£n ph·∫©m.
	if (document.getElementById('editor')) {

	// H√†m c·∫≠p nh·∫≠t s·ªë l∆∞·ª£ng hi·ªÉn th·ªã tr√™n bi·ªÉu t∆∞·ª£ng gi·ªè h√†ng
	function updateCartIcon() {
	    // L·∫•y gi·ªè h√†ng t·ª´ localStorage, n·∫øu ch∆∞a c√≥ th√¨ t·∫°o m·∫£ng r·ªóng
	    let cart = JSON.parse(localStorage.getItem("cart")) || [];
	    // T√≠nh t·ªïng s·ªë l∆∞·ª£ng s·∫£n ph·∫©m trong gi·ªè h√†ng
	    let totalItems = cart.reduce((sum, item) => sum + item.quantity, 0);
	    // C·∫≠p nh·∫≠t s·ªë l∆∞·ª£ng tr√™n bi·ªÉu t∆∞·ª£ng gi·ªè h√†ng, n·∫øu gi·ªè h√†ng tr·ªëng th√¨ kh√¥ng hi·ªÉn th·ªã s·ªë
	    document.getElementById("cart-count").textContent = totalItems > 0 ? `(${totalItems})` : "";
	}

	// H√†m th√™m s·∫£n ph·∫©m v√†o gi·ªè h√†ng v√† l∆∞u v√†o localStorage
	function addToCart() {
	    // L·∫•y th√¥ng tin s·∫£n ph·∫©m t·ª´ Thymeleaf
	    let productName = "[[${product.productName}]]";
	    let price = parseFloat("[[${product.price}]]"); // Chuy·ªÉn gi√° th√†nh s·ªë
	    let quantity = parseInt(document.getElementById("quantity").value); // L·∫•y s·ªë l∆∞·ª£ng nh·∫≠p v√†o
	    let imagePath = "[[${product.imagePath}]]"; // ƒê∆∞·ªùng d·∫´n h√¨nh ·∫£nh s·∫£n ph·∫©m
	    let availableQuantity = parseInt("[[${product.quantity}]]"); // S·ªë l∆∞·ª£ng t·ªìn kho

	    // Ki·ªÉm tra n·∫øu s·ªë l∆∞·ª£ng nh·∫≠p v√†o kh√¥ng h·ª£p l·ªá (nh·ªè h∆°n 1)
	    if (quantity < 1) {
	        alert("‚ùå S·ªë l∆∞·ª£ng kh√¥ng h·ª£p l·ªá!");
	        return;
	    }

	    // L·∫•y gi·ªè h√†ng t·ª´ localStorage, n·∫øu ch∆∞a c√≥ th√¨ t·∫°o m·∫£ng r·ªóng
	    let cart = JSON.parse(localStorage.getItem("cart")) || [];
	    // Ki·ªÉm tra s·∫£n ph·∫©m ƒë√£ c√≥ trong gi·ªè h√†ng ch∆∞a
	    let existingProduct = cart.find(item => item.productName === productName);

	    // T√≠nh t·ªïng s·ªë l∆∞·ª£ng c·ªßa s·∫£n ph·∫©m ƒë√≥ trong gi·ªè h√†ng sau khi th√™m m·ªõi
	    let totalQuantityInCart = existingProduct ? existingProduct.quantity + quantity : quantity;
	    
	    // Ki·ªÉm tra n·∫øu t·ªïng s·ªë l∆∞·ª£ng v∆∞·ª£t qu√° s·ªë l∆∞·ª£ng t·ªìn kho
	    if (totalQuantityInCart > availableQuantity) {
	        alert(`‚ùå Kh√¥ng th·ªÉ th√™m v√†o gi·ªè h√†ng! S·ªë l∆∞·ª£ng t·ªìn kho ch·ªâ c√≤n ${availableQuantity}.`);
	        return;
	    }

	    // N·∫øu s·∫£n ph·∫©m ƒë√£ c√≥ trong gi·ªè h√†ng th√¨ c·∫≠p nh·∫≠t s·ªë l∆∞·ª£ng
	    if (existingProduct) {
	        existingProduct.quantity += quantity;
	    } else { // N·∫øu ch∆∞a c√≥ th√¨ th√™m s·∫£n ph·∫©m v√†o gi·ªè h√†ng
	        cart.push({ productName, price, quantity, imagePath });
	    }

	    // L∆∞u gi·ªè h√†ng m·ªõi v√†o localStorage
	    localStorage.setItem("cart", JSON.stringify(cart));

	    // T√≠nh t·ªïng ti·ªÅn ƒë∆°n h√†ng
	    let totalPrice = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
	    // L∆∞u th√¥ng tin thanh to√°n v√†o localStorage
	    localStorage.setItem("checkoutInfo", JSON.stringify({ cart, totalPrice }));

	    // C·∫≠p nh·∫≠t l·∫°i s·ªë l∆∞·ª£ng tr√™n bi·ªÉu t∆∞·ª£ng gi·ªè h√†ng
	    updateCartIcon();
	    alert(`‚úÖ ƒê√£ th√™m ${quantity} ${productName} v√†o gi·ªè h√†ng!`);
	}

	// H√†m x·ª≠ l√Ω khi nh·∫•n n√∫t "Mua ngay"
	function goToCheckout() {
	    addToCart(); // Th√™m s·∫£n ph·∫©m v√†o gi·ªè h√†ng tr∆∞·ªõc khi chuy·ªÉn trang
	    alert("üîî Chuy·ªÉn ƒë·∫øn trang thanh to√°n...");
	    window.location.href = "/ComplexGym/payment"; // ƒêi·ªÅu h∆∞·ªõng sang trang thanh to√°n
	}

	// Khi trang t·∫£i xong, c·∫≠p nh·∫≠t s·ªë l∆∞·ª£ng s·∫£n ph·∫©m tr√™n bi·ªÉu t∆∞·ª£ng gi·ªè h√†ng
	document.addEventListener("DOMContentLoaded", updateCartIcon);
</script>
