    <!-- CKEditor ƒë·ªÉ h·ªó tr·ª£ ch·ªânh s·ª≠a m√¥ t·∫£ (ch·ªâ k√≠ch ho·∫°t n·∫øu t·ªìn t·∫°i textarea) -->
    <script src="https://cdn.ckeditor.com/4.16.2/standard/ckeditor.js"></script>
	<script>
	// Ki·ªÉm tra n·∫øu ph·∫ßn t·ª≠ c√≥ ID "editor" t·ªìn t·∫°i, th√¨ kh·ªüi t·∫°o CKEditor ƒë·ªÉ ch·ªânh s·ª≠a m√¥ t·∫£ s·∫£n ph·∫©m.
	if (document.getElementById('editor')) {

	// Khi trang ƒë∆∞·ª£c t·∫£i ho√†n t·∫•t, th√™m s·ª± ki·ªán ki·ªÉm tra s·ªë l∆∞·ª£ng nh·∫≠p v√†o √¥ input.
	document.addEventListener("DOMContentLoaded", function () {
	    let quantityInput = document.getElementById("quantity");

	    // NgƒÉn ch·∫∑n nh·∫≠p k√Ω t·ª± kh√¥ng ph·∫£i s·ªë v√†o √¥ s·ªë l∆∞·ª£ng s·∫£n ph·∫©m
	    quantityInput.addEventListener("input", function () {

	// Khi trang t·∫£i xong, l·∫•y th√¥ng tin s·∫£n ph·∫©m t·ª´ Thymeleaf ƒë·ªÉ x·ª≠ l√Ω th√™m v√†o gi·ªè h√†ng
	document.addEventListener("DOMContentLoaded", function () {
	    let productName = "[[${product.productName}]]";
	    let price = parseFloat("[[${product.price}]]");
	    let imagePath = "[[${product.imagePath}]]";

	    // X·ª≠ l√Ω s·ª± ki·ªán khi nh·∫•n n√∫t "Th√™m v√†o gi·ªè h√†ng"
	    document.getElementById("add-to-cart").addEventListener("click", function () {

	        if (quantity < 1) {

	            return;

	        // L·∫•y gi·ªè h√†ng t·ª´ localStorage (n·∫øu c√≥), n·∫øu ch∆∞a c√≥ th√¨ t·∫°o m·∫£ng r·ªóng
	        let cart = JSON.parse(localStorage.getItem("cart")) || [];
	        let existingProduct = cart.find(item => item.productName === productName);

	        // T√≠nh t·ªïng s·ªë l∆∞·ª£ng s·∫£n ph·∫©m trong gi·ªè h√†ng sau khi th√™m
	        let totalQuantityInCart = existingProduct ? existingProduct.quantity + quantity : quantity;

	        // Ki·ªÉm tra n·∫øu s·ªë l∆∞·ª£ng trong gi·ªè v∆∞·ª£t qu√° s·ªë l∆∞·ª£ng t·ªìn kho
	        if (totalQuantityInCart > availableQuantity) {
	            alert(`‚ùå Kh√¥ng th·ªÉ th√™m v√†o gi·ªè h√†ng! S·ªë l∆∞·ª£ng t·ªìn kho ch·ªâ c√≤n ${availableQuantity}.`);
	            return;
	        }

	        // N·∫øu s·∫£n ph·∫©m ƒë√£ t·ªìn t·∫°i trong gi·ªè h√†ng, c·∫≠p nh·∫≠t s·ªë l∆∞·ª£ng
	        if (existingProduct) {

	        } else {
	            // N·∫øu s·∫£n ph·∫©m ch∆∞a c√≥ trong gi·ªè h√†ng, th√™m m·ªõi v√†o danh s√°ch
	            cart.push({ productName, price, quantity, imagePath });
	        }

	        // L∆∞u gi·ªè h√†ng m·ªõi v√†o localStorage
	        localStorage.setItem("cart", JSON.stringify(cart));

	        // C·∫≠p nh·∫≠t s·ªë l∆∞·ª£ng hi·ªÉn th·ªã tr√™n icon gi·ªè h√†ng
	        updateCartIcon();

	        alert(`‚úÖ ƒê√£ th√™m ${quantity} ${productName} v√†o gi·ªè h√†ng!`);

	});

	// H√†m c·∫≠p nh·∫≠t s·ªë l∆∞·ª£ng hi·ªÉn th·ªã tr√™n icon gi·ªè h√†ng
	function updateCartIcon() {
	    let cart = JSON.parse(localStorage.getItem("cart")) || [];
	    let totalItems = cart.reduce((sum, item) => sum + item.quantity, 0); // T·ªïng s·ªë s·∫£n ph·∫©m trong gi·ªè

	    // C·∫≠p nh·∫≠t s·ªë l∆∞·ª£ng tr√™n icon gi·ªè h√†ng
	    document.getElementById("cart-count").textContent = totalItems > 0 ? `(${totalItems})` : "";
	}

	// H√†m x·ª≠ l√Ω khi nh·∫•n n√∫t "Mua ngay"
	function goToCheckout() {
	    let productName = "[[${product.productName}]]";
	    let price = parseFloat("[[${product.price}]]");
	    let quantity = parseInt(document.getElementById("quantity").value);
	    let imagePath = "[[${product.imagePath}]]";
	    let availableQuantity = parseInt("[[${product.quantity}]]");

	    if (quantity < 1) {

	    // Ki·ªÉm tra n·∫øu s·ªë l∆∞·ª£ng mua l·ªõn h∆°n t·ªìn kho
	    if (quantity > availableQuantity) {

	        return;

	    let cart = JSON.parse(localStorage.getItem("cart")) || [];
	    let existingProduct = cart.find(item => item.productName === productName);

	    let totalQuantityInCart = existingProduct ? existingProduct.quantity + quantity : quantity;
	    
	    // N·∫øu t·ªïng s·ªë l∆∞·ª£ng trong gi·ªè l·ªõn h∆°n t·ªìn kho, hi·ªÉn th·ªã c·∫£nh b√°o
	    if (totalQuantityInCart > availableQuantity) {

	    // C·∫≠p nh·∫≠t ho·∫∑c th√™m m·ªõi s·∫£n ph·∫©m v√†o gi·ªè h√†ng
	    if (existingProduct) {

	    // L∆∞u gi·ªè h√†ng v√†o localStorage
	    localStorage.setItem("cart", JSON.stringify(cart));

	    // T√≠nh t·ªïng ti·ªÅn v√† l∆∞u th√¥ng tin thanh to√°n v√†o localStorage
	    let totalPrice = cart.reduce((acc, item) => acc + (item.price * item.quantity), 0);
	    localStorage.setItem('checkoutInfo', JSON.stringify({ cart: cart, totalPrice }));

	    alert("üîî Chuy·ªÉn ƒë·∫øn trang thanh to√°n...");
	    window.location.href = "/ComplexGym/payment";
	}

	// Khi trang t·∫£i, c·∫≠p nh·∫≠t icon gi·ªè h√†ng
	document.addEventListener("DOMContentLoaded", updateCartIcon);
    </script>
