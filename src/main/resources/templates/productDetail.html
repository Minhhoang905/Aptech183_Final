</head>

    <!-- N·ªôi dung trang chi ti·∫øt s·∫£n ph·∫©m -->
    <div class="container mt-4">

                <p>üí∞ Gi√°: <span th:text="${product.price}"></span> VND</p>
                <p>üì¶ S·ªë l∆∞·ª£ng c√≤n l·∫°i: <span th:text="${product.quantity}"></span></p>

                <label for="quantity">Ch·ªçn s·ªë l∆∞·ª£ng:</label>

                    üõí Th√™m v√†o gi·ªè h√†ng
                </button>
                <button class="btn btn-danger w-100" id="buy-now" onclick="goToCheckout()">
                    üõçÔ∏è Mua ngay

            </div>
        </div>
        
        <!-- Ph·∫ßn hi·ªÉn th·ªã m√¥ t·∫£ s·∫£n ph·∫©m -->

                <div th:utext="${description}"></div>

        <!-- Form ch·ªânh s·ª≠a m√¥ t·∫£ (ch·ªâ hi·ªÉn th·ªã cho Admin) -->
        <div class="row mt-4" th:if="${role == 'ROLE_ADMIN'}">
            <div class="col">
                <h4>Ch·ªânh s·ª≠a m√¥ t·∫£ s·∫£n ph·∫©m</h4>
                <form th:action="@{/products/saveDescription}" method="post">
                    <input type="hidden" name="id" th:value="${product.id}">
                    <textarea id="editor" name="description" rows="10" class="form-control" th:text="${description}"></textarea>
                    <button type="submit" class="btn btn-primary mt-2">Save</button>
                </form>
            </div>
        </div>
    </div>
    <!-- Script c·ªßa Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- CKEditor ƒë·ªÉ h·ªó tr·ª£ ch·ªânh s·ª≠a m√¥ t·∫£ (ch·ªâ k√≠ch ho·∫°t n·∫øu t·ªìn t·∫°i textarea) -->
    <script src="https://cdn.ckeditor.com/4.16.2/standard/ckeditor.js"></script>
	<script>
        // N·∫øu element c√≥ id "editor" t·ªìn t·∫°i, kh·ªüi t·∫°o CKEditor
        if (document.getElementById('editor')) {
            CKEDITOR.replace('editor');
        }
        
        document.addEventListener("DOMContentLoaded", function () {
            let quantityInput = document.getElementById("quantity");

            quantityInput.addEventListener("input", function () {
                this.value = this.value.replace(/[^0-9]/g, ""); // Ch·ªâ cho ph√©p s·ªë
            });
        });

        document.addEventListener("DOMContentLoaded", function () {
            let productName = "[[${product.productName}]]";
            let price = parseFloat("[[${product.price}]]");
            let imagePath = "[[${product.imagePath}]]";
            let availableQuantity = parseInt("[[${product.quantity}]]"); // L·∫•y s·ªë l∆∞·ª£ng c√≤n l·∫°i

            document.getElementById("add-to-cart").addEventListener("click", function () {
                let quantity = parseInt(document.getElementById("quantity").value);

                if (quantity < 1) {
                    alert("‚ùå S·ªë l∆∞·ª£ng kh√¥ng h·ª£p l·ªá!");
                    return;
                }

                let cart = JSON.parse(localStorage.getItem("cart")) || [];
                let existingProduct = cart.find(item => item.productName === productName);

                let totalQuantityInCart = existingProduct ? existingProduct.quantity + quantity : quantity;

                if (totalQuantityInCart > availableQuantity) {
                    alert(`‚ùå Kh√¥ng th·ªÉ th√™m v√†o gi·ªè h√†ng! S·ªë l∆∞·ª£ng t·ªìn kho ch·ªâ c√≤n ${availableQuantity}.`);
                    return;
                }

                if (existingProduct) {
                    existingProduct.quantity += quantity;
                } else {
                    cart.push({ productName, price, quantity, imagePath });
                }

                localStorage.setItem("cart", JSON.stringify(cart));
                alert(`‚úÖ ƒê√£ th√™m ${quantity} ${productName} v√†o gi·ªè h√†ng!`);
            });
        });
        
        function goToCheckout() {
            let productName = "[[${product.productName}]]";
            let price = parseFloat("[[${product.price}]]");
            let quantity = parseInt(document.getElementById("quantity").value);
            let imagePath = "[[${product.imagePath}]]";
            let availableQuantity = parseInt("[[${product.quantity}]]");

            if (quantity < 1) {
                alert("‚ùå S·ªë l∆∞·ª£ng kh√¥ng h·ª£p l·ªá!");
                return;
            }

            if (quantity > availableQuantity) {
                alert(`‚ùå Kh√¥ng th·ªÉ mua! Ch·ªâ c√≤n ${availableQuantity} s·∫£n ph·∫©m.`);
                return;
            }

            let cart = JSON.parse(localStorage.getItem("cart")) || [];
            let existingProduct = cart.find(item => item.productName === productName);

            let totalQuantityInCart = existingProduct ? existingProduct.quantity + quantity : quantity;
            if (totalQuantityInCart > availableQuantity) {
                alert(`‚ùå Kh√¥ng th·ªÉ th√™m v√†o gi·ªè h√†ng! S·ªë l∆∞·ª£ng t·ªìn kho ch·ªâ c√≤n ${availableQuantity}.`);
                return;
            }

            if (existingProduct) {
                existingProduct.quantity += quantity;
            } else {
                cart.push({ productName, price, quantity, imagePath });
            }
            
            localStorage.setItem("cart", JSON.stringify(cart));

            let totalPrice = cart.reduce((acc, item) => acc + (item.price * item.quantity), 0);
            localStorage.setItem('checkoutInfo', JSON.stringify({ cart: cart, totalPrice }));

            alert("üîî Chuy·ªÉn ƒë·∫øn trang thanh to√°n...");
            window.location.href = "/payment";
        }

    </script>
