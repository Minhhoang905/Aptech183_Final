    <div class="container mt-5">

        <div class="row">

    <!-- Script c·ªßa Bootstrap -->

	<script>
	// C·∫≠p nh·∫≠t s·ªë l∆∞·ª£ng s·∫£n ph·∫©m hi·ªÉn th·ªã tr√™n bi·ªÉu t∆∞·ª£ng gi·ªè h√†ng 
	function updateCartIcon() {
	    let cart = JSON.parse(localStorage.getItem("cart")) || []; // L·∫•y gi·ªè h√†ng t·ª´ localStorage, n·∫øu kh√¥ng c√≥ th√¨ d√πng m·∫£ng r·ªóng
	    let cartCount = cart.reduce((acc, item) => acc + item.quantity, 0); // T√≠nh t·ªïng s·ªë l∆∞·ª£ng s·∫£n ph·∫©m trong gi·ªè
	    document.getElementById("cart-count").textContent = `(${cartCount})`; // Hi·ªÉn th·ªã s·ªë l∆∞·ª£ng tr√™n bi·ªÉu t∆∞·ª£ng gi·ªè h√†ng
	}

	// T·∫£i danh s√°ch s·∫£n ph·∫©m t·ª´ localStorage v√† hi·ªÉn th·ªã trong trang gi·ªè h√†ng
	function loadCartItems() {
	    let cart = JSON.parse(localStorage.getItem("cart")) || []; // L·∫•y gi·ªè h√†ng t·ª´ localStorage
	    let cartItemsContainer = document.getElementById('cart-items'); // L·∫•y ph·∫ßn t·ª≠ hi·ªÉn th·ªã danh s√°ch s·∫£n ph·∫©m
	    cartItemsContainer.innerHTML = ''; // X√≥a n·ªôi dung c≈©
	    let totalPrice = 0; // Kh·ªüi t·∫°o t·ªïng ti·ªÅn

	    // Ki·ªÉm tra n·∫øu gi·ªè h√†ng tr·ªëng
	    if (cart.length === 0) {
	        cartItemsContainer.innerHTML = '<p class="text-center text-muted">üõí Gi·ªè h√†ng tr·ªëng.</p>';
	        document.getElementById('total-price').textContent = '0 VND'; // C·∫≠p nh·∫≠t t·ªïng ti·ªÅn
	        return;
	    }

	    // L·∫∑p qua t·ª´ng s·∫£n ph·∫©m trong gi·ªè h√†ng ƒë·ªÉ hi·ªÉn th·ªã
	    cart.forEach((item, index) => {
	        let itemDiv = document.createElement('div');
	        itemDiv.classList.add('col-md-6', 'mb-3'); // Thi·∫øt l·∫≠p l·ªõp CSS cho hi·ªÉn th·ªã ƒë·∫πp h∆°n
	        itemDiv.innerHTML = `
	            <div class="card shadow-sm">
	                <img src="${item.imagePath}" class="card-img-top" alt="${item.productName}" style="height: 200px; object-fit: cover;">
	                <div class="card-body">
	                    <h5 class="card-title">${item.productName}</h5>
	                    <p class="card-text text-danger fw-bold">Gi√°: ${item.price.toLocaleString()} VND</p>
	                    
	                    <div class="d-flex justify-content-between align-items-center">
	                        <button class="btn btn-sm btn-outline-secondary" onclick="changeQuantity(${index}, -1)">‚ûñ</button>
	                        <span class="fw-bold"> ${item.quantity} </span>
	                        <button class="btn btn-sm btn-outline-primary" onclick="changeQuantity(${index}, 1)">‚ûï</button>
	                    </div>

	                    <p class="fw-bold mt-2">T·ªïng: <span id="total-${index}">${(item.price * item.quantity).toLocaleString()}</span> VND</p>

	                    <button class="btn btn-danger w-100 mt-2" onclick="removeCartItem(${index})">
	                        <i class="fas fa-trash-alt"></i> X√≥a
	                    </button>
	                </div>
	            </div>
	        `;
	        cartItemsContainer.appendChild(itemDiv); // Th√™m s·∫£n ph·∫©m v√†o giao di·ªán
	        totalPrice += item.price * item.quantity; // C·ªông t·ªïng ti·ªÅn
	    });

	    // C·∫≠p nh·∫≠t t·ªïng ti·ªÅn v√†o giao di·ªán
	    document.getElementById('total-price').textContent = totalPrice.toLocaleString() + " VND";

	    // L∆∞u th√¥ng tin gi·ªè h√†ng v√† t·ªïng ti·ªÅn v√†o localStorage ƒë·ªÉ s·ª≠ d·ª•ng ·ªü trang thanh to√°n
	    localStorage.setItem("checkoutInfo", JSON.stringify({ cart, totalPrice }));
	}

	// Thay ƒë·ªïi s·ªë l∆∞·ª£ng s·∫£n ph·∫©m (+1 ho·∫∑c -1), ki·ªÉm tra t·ªìn kho
	function changeQuantity(index, amount) {
	    let cart = JSON.parse(localStorage.getItem("cart")) || []; // L·∫•y gi·ªè h√†ng t·ª´ localStorage

	    if (cart[index]) {
	        let newQuantity = cart[index].quantity + amount; // C·∫≠p nh·∫≠t s·ªë l∆∞·ª£ng

	        // Ki·ªÉm tra s·ªë l∆∞·ª£ng kh√¥ng ƒë∆∞·ª£c nh·ªè h∆°n 1
	        if (newQuantity < 1) {
	            newQuantity = 1;
	        }

	        // Ki·ªÉm tra s·ªë l∆∞·ª£ng kh√¥ng v∆∞·ª£t qu√° s·ªë l∆∞·ª£ng t·ªìn kho
	        if (newQuantity > cart[index].stock) {
	            alert(`S·ªë l∆∞·ª£ng kh√¥ng th·ªÉ v∆∞·ª£t qu√° ${cart[index].stock} s·∫£n ph·∫©m!`);
	            return;
	        }

	        // C·∫≠p nh·∫≠t s·ªë l∆∞·ª£ng s·∫£n ph·∫©m trong gi·ªè
	        cart[index].quantity = newQuantity;

	        // C·∫≠p nh·∫≠t t·ªïng gi√° c·ªßa s·∫£n ph·∫©m
	        document.getElementById(`total-${index}`).textContent = (cart[index].price * cart[index].quantity).toLocaleString();

	        // L∆∞u d·ªØ li·ªáu c·∫≠p nh·∫≠t v√†o localStorage
	        localStorage.setItem("cart", JSON.stringify(cart));
	        localStorage.setItem("checkoutInfo", JSON.stringify({ 
	            cart, 
	            totalPrice: cart.reduce((sum, item) => sum + (item.price * item.quantity), 0) 
	        }));

	        // C·∫≠p nh·∫≠t l·∫°i giao di·ªán gi·ªè h√†ng
	        loadCartItems();
	        updateCartIcon();
	    }
	}

	// X√≥a s·∫£n ph·∫©m kh·ªèi gi·ªè h√†ng
	function removeCartItem(index) {
	    let cart = JSON.parse(localStorage.getItem("cart")) || []; // L·∫•y gi·ªè h√†ng t·ª´ localStorage
	    if (cart.length > index) {
	        cart.splice(index, 1); // X√≥a s·∫£n ph·∫©m theo ch·ªâ m·ª•c
	        localStorage.setItem("cart", JSON.stringify(cart)); // L∆∞u gi·ªè h√†ng m·ªõi v√†o localStorage
	        localStorage.setItem("checkoutInfo", JSON.stringify({ 
	            cart, 
	            totalPrice: cart.reduce((sum, item) => sum + (item.price * item.quantity), 0) 
	        }));
	    }
	    loadCartItems(); // C·∫≠p nh·∫≠t l·∫°i giao di·ªán gi·ªè h√†ng
	    updateCartIcon(); // C·∫≠p nh·∫≠t s·ªë l∆∞·ª£ng tr√™n bi·ªÉu t∆∞·ª£ng gi·ªè h√†ng
	}

	// Khi trang t·∫£i xong, t·ª± ƒë·ªông t·∫£i d·ªØ li·ªáu gi·ªè h√†ng v√† c·∫≠p nh·∫≠t bi·ªÉu t∆∞·ª£ng gi·ªè h√†ng
	window.onload = function () {
	    loadCartItems();
	    updateCartIcon();
	};
</script>
