	<script>
// C·∫≠p nh·∫≠t s·ªë l∆∞·ª£ng s·∫£n ph·∫©m hi·ªÉn th·ªã tr√™n bi·ªÉu t∆∞·ª£ng gi·ªè h√†ng 
function updateCartIcon() {
    let cart = JSON.parse(localStorage.getItem("cart")) || []; // L·∫•y d·ªØ li·ªáu gi·ªè h√†ng t·ª´ localStorage
    let cartCount = cart.reduce((acc, item) => acc + item.quantity, 0); // T√≠nh t·ªïng s·ªë l∆∞·ª£ng s·∫£n ph·∫©m
    document.getElementById("cart-count").textContent = `(${cartCount})`; // Hi·ªÉn th·ªã s·ªë l∆∞·ª£ng tr√™n icon gi·ªè h√†ng
}

// T·∫£i danh s√°ch s·∫£n ph·∫©m t·ª´ localStorage v√† hi·ªÉn th·ªã trong trang gi·ªè h√†ng
function loadCartItems() {
    let cart = JSON.parse(localStorage.getItem('cart')) || []; // L·∫•y gi·ªè h√†ng t·ª´ localStorage
    let cartItemsContainer = document.getElementById('cart-items');
    cartItemsContainer.innerHTML = ''; // X√≥a n·ªôi dung c≈© tr∆∞·ªõc khi c·∫≠p nh·∫≠t
    let totalPrice = 0;

    // Ki·ªÉm tra n·∫øu gi·ªè h√†ng tr·ªëng
    if (cart.length === 0) {
        cartItemsContainer.innerHTML = '<p class="text-center text-muted">üõí Gi·ªè h√†ng tr·ªëng.</p>';
        document.getElementById('total-price').textContent = '0';
        return;
    }

    // Duy·ªát qua t·ª´ng s·∫£n ph·∫©m v√† hi·ªÉn th·ªã tr√™n giao di·ªán
    cart.forEach((item, index) => {
        let itemDiv = document.createElement('div');
        itemDiv.classList.add('col-md-6', 'mb-3');
        itemDiv.innerHTML = `
            <div class="card shadow-sm">
                <img src="${item.imagePath}" class="card-img-top" alt="${item.productName}" style="height: 200px; object-fit: cover;">
                <div class="card-body">
                    <h5 class="card-title">${item.productName}</h5>
                    <p class="card-text text-danger fw-bold">Gi√°: ${item.price} VND</p>
                    <p class="card-text fw-bold">S·ªë l∆∞·ª£ng: ${item.quantity}</p>
                    <p class="fw-bold">T·ªïng: ${item.price * item.quantity} VND</p>
                    <button class="btn btn-danger w-100" onclick="removeCartItem(${index})">
                        <i class="fas fa-trash-alt"></i> X√≥a
                    </button>
                </div>
            </div>
        `;
        cartItemsContainer.appendChild(itemDiv);
        totalPrice += item.price * item.quantity; // C·ªông t·ªïng gi√° tr·ªã ƒë∆°n h√†ng
    });

    document.getElementById('total-price').textContent = totalPrice; // C·∫≠p nh·∫≠t t·ªïng ti·ªÅn
}

// X√≥a s·∫£n ph·∫©m kh·ªèi gi·ªè h√†ng v√† c·∫≠p nh·∫≠t giao di·ªán
 function removeCartItem(index) {
    let cart = JSON.parse(localStorage.getItem('cart')) || []; // L·∫•y gi·ªè h√†ng t·ª´ localStorage

    if (cart.length > index) {
        cart.splice(index, 1); // X√≥a s·∫£n ph·∫©m kh·ªèi gi·ªè h√†ng
        localStorage.setItem('cart', JSON.stringify(cart)); // L∆∞u gi·ªè h√†ng m·ªõi v√†o localStorage
    }

    updateCartIcon(); // C·∫≠p nh·∫≠t s·ªë l∆∞·ª£ng tr√™n icon gi·ªè h√†ng
}

// X√°c nh·∫≠n thanh to√°n ƒë∆°n h√†ng

}

// Th·ª±c hi·ªán c√°c h√†nh ƒë·ªông sau khi load trang
